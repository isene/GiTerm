<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="200" height="200" fill="#0d1117"/>
  
  <!-- Terminal window -->
  <rect x="30" y="40" width="140" height="110" rx="8" fill="#161b22" stroke="#30363d" stroke-width="2"/>
  
  <!-- Terminal title bar -->
  <rect x="30" y="40" width="140" height="25" rx="8 8 0 0" fill="#21262d"/>
  <circle cx="45" cy="52.5" r="4" fill="#ff5f57"/>
  <circle cx="60" cy="52.5" r="4" fill="#febc2e"/>
  <circle cx="75" cy="52.5" r="4" fill="#28ca42"/>
  <text x="100" y="58" font-family="monospace" font-size="10" fill="#f0f6fc" text-anchor="middle">GiTerm</text>
  
  <!-- Git branch visualization -->
  <g transform="translate(40, 75)" stroke-width="2" fill="none">
    <!-- Main branch -->
    <path d="M 0,0 L 120,0" stroke="#238636"/>
    <!-- Feature branch -->
    <path d="M 30,0 Q 35,-10 45,-10 L 90,-10 Q 95,-10 100,0" stroke="#1f6feb"/>
    <!-- Merge -->
    <path d="M 100,0 L 90,-10" stroke="#1f6feb"/>
    
    <!-- Commit dots -->
    <circle cx="0" cy="0" r="3" fill="#238636"/>
    <circle cx="30" cy="0" r="3" fill="#238636"/>
    <circle cx="45" cy="-10" r="3" fill="#1f6feb"/>
    <circle cx="75" cy="-10" r="3" fill="#1f6feb"/>
    <circle cx="90" cy="-10" r="3" fill="#1f6feb"/>
    <circle cx="100" cy="0" r="3" fill="#238636"/>
    <circle cx="120" cy="0" r="3" fill="#238636">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="fill" values="#238636;#39d353;#238636" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Terminal content -->
  <g font-family="monospace" font-size="9" fill="#f0f6fc">
    <!-- Command prompt -->
    <text x="40" y="95">$</text>
    <text x="47" y="95" fill="#39d353">git</text>
    <text x="65" y="95" fill="#79c0ff">status</text>
    
    <!-- Git status output -->
    <text x="40" y="108" fill="#f85149">M</text>
    <text x="50" y="108">src/main.rb</text>
    <text x="40" y="118" fill="#39d353">A</text>
    <text x="50" y="118">lib/parser.rb</text>
    <text x="40" y="128" fill="#db6d28">??</text>
    <text x="53" y="128">test.rb</text>
    
    <!-- Cursor -->
    <rect x="40" y="132" width="6" height="10" fill="#f0f6fc">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- GitHub integration icons -->
  <g transform="translate(150, 80)" opacity="0.7">
    <!-- GitHub logo simplified -->
    <circle cx="0" cy="0" r="12" fill="#f0f6fc" opacity="0.1"/>
    <path d="M -8,-4 Q -8,-8 -4,-8 Q 0,-10 4,-8 Q 8,-8 8,-4 Q 8,0 6,2 Q 4,4 0,4 Q -4,4 -6,2 Q -8,0 -8,-4 Z" 
          fill="#f0f6fc" opacity="0.8"/>
    
    <!-- Pull request icon -->
    <g transform="translate(0, 20)">
      <circle cx="0" cy="0" r="6" fill="none" stroke="#39d353" stroke-width="2"/>
      <path d="M -3,0 L 3,0 M 0,-3 L 0,3" stroke="#39d353" stroke-width="2"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Floating repository icons -->
  <g opacity="0.5">
    <!-- Repo 1 -->
    <rect x="50" y="160" width="20" height="15" fill="#21262d" stroke="#30363d" stroke-width="1" rx="2">
      <animateTransform attributeName="transform" type="translate" values="0,0;0,-3;0,0" dur="4s" repeatCount="indefinite"/>
    </rect>
    <circle cx="55" cy="167" r="2" fill="#39d353"/>
    <text x="65" y="169" font-family="monospace" font-size="6" fill="#f0f6fc">repo1</text>
    
    <!-- Repo 2 -->
    <rect x="110" y="160" width="20" height="15" fill="#21262d" stroke="#30363d" stroke-width="1" rx="2">
      <animateTransform attributeName="transform" type="translate" values="0,0;0,-3;0,0" dur="4s" begin="1s" repeatCount="indefinite"/>
    </rect>
    <circle cx="115" cy="167" r="2" fill="#1f6feb"/>
    <text x="125" y="169" font-family="monospace" font-size="6" fill="#f0f6fc">repo2</text>
  </g>
  
  <!-- Official Ruby logo (small, as it's written in Ruby) -->
  <g transform="translate(35, 35) scale(0.08)">
    <path fill-rule="evenodd" clip-rule="evenodd" fill="#D91404" d="M35.971 111.33c27.466 3.75 54.444 7.433 81.958 11.188-9.374-15.606-18.507-30.813-27.713-46.144l-54.245 34.956zM125.681 24.947c-2.421 3.636-4.847 7.269-7.265 10.907-8.304 12.493-16.607 24.986-24.903 37.485-.462.696-1.061 1.248-.41 2.321 8.016 13.237 15.969 26.513 23.942 39.777 1.258 2.095 2.53 4.182 4.157 6.192 1.612-32.193 3.223-64.387 4.834-96.58l-.355-.102zM16.252 66.22c.375.355 1.311.562 1.747.347 7.689-3.779 15.427-7.474 22.948-11.564 2.453-1.333 4.339-3.723 6.452-5.661 6.997-6.417 13.983-12.847 20.966-19.278.427-.395.933-.777 1.188-1.275 2.508-4.902 4.973-9.829 7.525-14.898-3.043-1.144-5.928-2.263-8.849-3.281-.396-.138-1.02.136-1.449.375-6.761 3.777-13.649 7.353-20.195 11.472-3.275 2.061-5.943 5.098-8.843 7.743-4.674 4.266-9.342 8.542-13.948 12.882-1.222 1.152-2.336 2.468-3.288 3.854-3.15 4.587-6.206 9.24-9.402 14.025 1.786 1.847 3.41 3.613 5.148 5.259zM44.354 59.949c-3.825 16.159-7.627 32.227-11.556 48.823 18.423-11.871 36.421-23.468 54.3-34.987-14.228-4.605-28.41-9.196-42.744-13.836zM120.985 25.103c-15.566 2.601-30.76 5.139-46.15 7.71 5.242 12.751 10.379 25.246 15.662 38.096 10.221-15.359 20.24-30.41 30.488-45.806zM44.996 56.644c14.017 4.55 27.755 9.01 41.892 13.6-5.25-12.79-10.32-25.133-15.495-37.737-8.815 8.059-17.498 15.999-26.397 24.137zM16.831 75.643c-4.971 11.883-9.773 23.362-14.662 35.048 9.396-.278 18.504-.547 27.925-.825-4.423-11.412-8.759-22.6-13.263-34.223zM30.424 101.739l.346-.076c3.353-13.941 6.754-27.786 10.177-42.272-7.636 3.969-14.92 7.754-22.403 11.644 3.819 9.926 7.891 20.397 11.88 30.704zM115.351 22.842c-4.459-1.181-8.918-2.366-13.379-3.539-6.412-1.686-12.829-3.351-19.237-5.052-.801-.213-1.38-.352-1.851.613-2.265 4.64-4.6 9.245-6.901 13.868-.071.143-.056.328-.111.687 13.886-2.104 27.679-4.195 41.47-6.285l.009-.292zM89.482 12.288l36.343 10.054c-2.084-5.939-4.017-11.446-6.005-17.11l-30.285 6.715-.053.341zM33.505 114.007c-4.501-.519-9.122-.042-13.687.037-3.75.063-7.5.206-11.25.323-.386.012-.771.09-1.156.506 31.003 2.866 62.005 5.732 93.007 8.6l.063-.414c-9.938-1.357-19.877-2.714-29.815-4.07-12.384-1.691-24.747-3.551-37.162-4.982zM2.782 99.994c3.995-9.27 7.973-18.546 11.984-27.809.401-.929.37-1.56-.415-2.308-1.678-1.597-3.237-3.318-5.071-5.226-2.479 12.24-4.897 24.177-7.317 36.113l.271.127c.185-.297.411-.578.548-.897zM81.522 9.841c6.737-1.738 13.572-3.097 20.367-4.613.44-.099.87-.244 1.303-.368l-.067-.332c-9.571 1.287-19.141 2.575-29.194 3.928 2.741 1.197 4.853 2.091 7.591 1.385z"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-1;0,0" dur="3s" repeatCount="indefinite"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="185" font-family="monospace" font-size="18" fill="#f0f6fc" text-anchor="middle" font-weight="bold">GiTerm</text>
  <text x="100" y="197" font-family="monospace" font-size="9" fill="#7d8590" text-anchor="middle">Git and GitHub Terminal UI</text>
</svg>